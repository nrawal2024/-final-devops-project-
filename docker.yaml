---
- name: Install Docker on Jenkins server
  hosts: localhost
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        
    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
        
    - name: Add jenkins user to docker group
      user:
        name: jenkins
        groups: docker
        append: yes
